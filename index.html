<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="#">View Highscore</a>
    <p class="Score">Score: <span id="scoreCounter"></span></p>
    <p class="timer">Time: </p>
    
    <form id="mainForm">
        <div id="startScreen" class="display">
          <h1 class="codeQuiz">Code Quiz</h1>
        <p>Click on the Start button to start your quiz.</p>
          <button id="startBtn">Start Quiz</button>

        </div>
    
        <div id="questions" class="hide">
            <h2 id="questionTitle"></h2>
                <div id="answerChoices">

                </div>
                
        </div>

        <div id="feedback" class="feedback hide">
            <p id="solution">Correct / Incorrect</p>
            
        </div>
        <div id="nextDiv" class = "hide">
            <button id="nextBtn">Next</button>
        </div>

        <!-- <div>write final screen div</div> -->


        
    </form>

     

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
</body>

</html>
