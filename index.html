<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="#" id = "viewHighscore" class = "">View Highscore</a>
    <div id="timesUpDiv" class="hide">
        <p>-5 seconds!</p>
                   
    </div>
    <p class="timer">Time: <span id="timerDisplay"></span></p>

    <p class="Score">Score: <span id="scoreCounter"></span></p>
    
    
    <form id="mainForm">
        <div id="startScreen" class="display">
          <h1 class="codeQuiz">Code Quiz</h1>
        <p>You will have 75 seconds to complete the quiz. Click on the Start button to begin. Good Luck!</p>
          <button id="startBtn" class = "btn btn-success">Start Quiz</button>

        </div>
    
        <div id="questions" class="hide">
            <h2 id="questionTitle"></h2>
                <div id="answerChoices">

                </div>
                
        </div>

        <div id="feedback" class="feedback hide">
            <p id="solution"></p>
            
        </div>
        <div id="nextDiv" class = "hide">
            <button id="nextBtn" class = "btn btn-info">Next</button>
        </div>

        <!-- <div>write final screen div</div> -->
        <div id="finalDiv" class="hide">
            <h3>All Done!</h3>
            <p class="Score">Your Final Score: <span id="scoreCounter"></span></p>
            <label for="name">Enter Your Name/Initials:</label><br>
            <input type="text" id="userInitials" name="userInitials" value="">
            <input type="submit" id="initialBtn" class = "btn btn-success">
            
        </div>
        <div id="highscoreDiv" class="hide">
            <h3>Highscores</h3>
            <p id = "highscoresResults"></p><br><br>
            <input type="submit" id="goBackbtn" value="Go Back" class = "btn btn-secondary">
            <input type="submit" id="clearScorebtn" value="Clear Highcores" class = "btn btn-secondary">
            
        </div>
        
        
    </form>

     

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
</body>

</html>
